<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="www.frebsite.nl"/>
    <meta name="viewport" content="width=device-width minimum-scale=1.0 maximum-scale=1.0 user-scalable=no"/>

    <title>mobile menu</title>

    <link type="text/css" rel="stylesheet" href="css/demo.css"/>
    <link type="text/css" rel="stylesheet" href="css/site.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="./libs/mmenu.css"/>
    <link href="css/all.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container px-0 w-100 h-100">
        <div class="desktop-menu justify-content-between align-items-center h-100">
            <div>
                <select>
                    <option>Choose Your Location</option>
                    <option>Atlanta</option>
                    <option>Austin</option>
                    <option>Baltimore</option>
                </select>
            </div>
            <div class="d-flex color-white align-items-center">
                <a class="mr-2"><i class="fas fa-phone"></i> 877-500-0818</a>
                <span class="badge badge-secondary mr-2">24hrs</span>
                <button class="btn btn-warning btn-sm mr-2">Info & Prices</button>
            </div>
        </div>
        <div class="mobile-menu justify-content-center align-items-center">
            <button class="btn btn-outline-dark mr-2">GET STARTED</button>
            <button class="btn btn-danger"><i class="fas fa-phone"></i> CALL NOW</button>
        </div>
    </div>
</header>
<div id="page">
</div>
</body>
</html>
